<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>React App</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body class="app">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <aside class="accordion-left">
    <nav aria-label="Main-menu">
      <div class="logo">
        <img src="./Spotify_Logo_RGB_White.png" alt="spotify-logo" width="131px" height="40px">
      </div>
      <ul class="menu">
        <li class="menu-elem">
          <div class="menu-icon">
            <svg xmlns="http://www.w3.org/2000/svg" role="img" class="Svg-sc-1bi12j5-0 hDgDGI home-icon" viewBox="0 0 24 24"><path d="M12.5 3.247a1 1 0 00-1 0L4 7.577V20h4.5v-6a1 1 0 011-1h5a1 1 0 011 1v6H20V7.577l-7.5-4.33zm-2-1.732a3 3 0 013 0l7.5 4.33a2 2 0 011 1.732V21a1 1 0 01-1 1h-6.5a1 1 0 01-1-1v-6h-3v6a1 1 0 01-1 1H3a1 1 0 01-1-1V7.577a2 2 0 011-1.732l7.5-4.33z"/></svg>
          </div>
          Главная
        </li>
        <li class="menu-elem">
          <div class="menu-icon">
            <svg xmlns="http://www.w3.org/2000/svg" role="img" class="Svg-sc-1bi12j5-0 hDgDGI search-icon" viewBox="0 0 24 24"><path d="M10.533 1.279c-5.18 0-9.407 4.14-9.407 9.279s4.226 9.279 9.407 9.279c2.234 0 4.29-.77 5.907-2.058l4.353 4.353a1 1 0 101.414-1.414l-4.344-4.344a9.157 9.157 0 002.077-5.816c0-5.14-4.226-9.28-9.407-9.28zm-7.407 9.279c0-4.006 3.302-7.28 7.407-7.28s7.407 3.274 7.407 7.28-3.302 7.279-7.407 7.279-7.407-3.273-7.407-7.28z"/></svg>
          </div>
          Поиск
        </li>
        <li class="menu-elem">
          <div class="menu-icon">
            <svg xmlns="http://www.w3.org/2000/svg" role="img" class="Svg-sc-1bi12j5-0 hDgDGI collection-icon" viewBox="0 0 24 24"><path d="M14.5 2.134a1 1 0 011 0l6 3.464a1 1 0 01.5.866V21a1 1 0 01-1 1h-6a1 1 0 01-1-1V3a1 1 0 01.5-.866zM16 4.732V20h4V7.041l-4-2.309zM3 22a1 1 0 01-1-1V3a1 1 0 012 0v18a1 1 0 01-1 1zm6 0a1 1 0 01-1-1V3a1 1 0 012 0v18a1 1 0 01-1 1z"/></svg>
          </div>
          Моя медиатека
        </li>
      </ul>
      <ul class="menu playlist">
        <li class="menu-elem">Создать плейлист</li>
        <li class="menu-elem">Любимые треки</li>
      </ul>
      <div class="user-playlist">
        <ul class="user-block">
          <li class="menu-elem">
            <div style="padding: 0px 24px">Мой плейлист 1</div>
          </li>
          <li class="menu-elem">
            <div style="padding: 0px 24px">Микс дня 1</div>
          </li>
          <li class="menu-elem">
            <div style="padding: 0px 24px">Микс дня 2</div>
          </li>
        </ul>
      </div>
    </nav>
    </aside>
    <main class="content">
      <header class="spoty-header">
        <div class="hidden-bar"></div>
      </header>
      <div class="content-spacing">
        <section class="spoty-section">
          <div class="text-content">Недавно прослушано</div>
          <div class="grid-content">
            <div class="music-box">
              <div class="album">
                <div class="photo">
                  <img src="./album.png" height="148px" style="box-shadow: 0px 0px 25px 2px #000; align-self:center">
                  <img class="hidden-img"src="./play-button.svg" width="48px"height=48px>
                </div>
                <div class="first-title">Название альбома</div>
                <div class="second-title">Имя исполнителя</div>
              </div>
            </div>
            <div class="music-box">
              <div class="album">
                <div class="photo">
                  <img src="./person.png" width="148px" height="148px" style="box-shadow: 0px 8px 25px 2px #000; border-radius:100%">
                  <img class="hidden-img"src="./play-button.svg" width="48px"height=48px>
                </div>
                <div class="first-title">Имя исполнителя</div>
                <div class="second-title">Исполнитель</div>
              </div>
            </div>
          </div>
        </section>
        <section class="spoty-section">
          <div class="text-content">Рекомендации</div>
          <div class="grid-content">
            <div class="music-box"></div>
            <div class="music-box"></div>
            <div class="music-box"></div>
            <div class="music-box"></div>
            <div class="music-box"></div>
            <div class="music-box"></div>
            <div class="music-box"></div>
            <div class="music-box"></div>
            <div class="music-box"></div>
            <div class="music-box"></div>
          </div>
        </section>
      </div>
    </main>
    <footer class="spoty-footer">
      <div class="left-item">
        <img src="./album.png" width="56px" height="56px" style="cursor:pointer">
        <div class="footer-title">
          <div style="color: white; font-size:14px">Название альбома</div>
          <div style="color:#b3b3b3;font-size:11px">Исполнитель</div>
        </div>
        <button class="like-button"aria-label="Добавить в медиатеку">
          <div class="menu-icon">
            <svg xmlns="http://www.w3.org/2000/svg" role="img" viewBox="0 0 16 16" class="Svg-sc-1bi12j5-0 hDgDGI"><path d="M1.69 2A4.582 4.582 0 018 2.023 4.583 4.583 0 0111.88.817h.002a4.618 4.618 0 013.782 3.65v.003a4.543 4.543 0 01-1.011 3.84L9.35 14.629a1.765 1.765 0 01-2.093.464 1.762 1.762 0 01-.605-.463L1.348 8.309A4.582 4.582 0 011.689 2zm3.158.252A3.082 3.082 0 002.49 7.337l.005.005L7.8 13.664a.264.264 0 00.311.069.262.262 0 00.09-.069l5.312-6.33a3.043 3.043 0 00.68-2.573 3.118 3.118 0 00-2.551-2.463 3.079 3.079 0 00-2.612.816l-.007.007a1.501 1.501 0 01-2.045 0l-.009-.008a3.082 3.082 0 00-2.121-.861z"/></svg>
          </div>
        </button>
      </div>
    </footer>
  </body>
</html>
