<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>React App</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body class="app">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <aside class="accordion-left">
    <nav aria-label="Main-menu">
      <div class="logo">
        <img src="./Spotify_Logo_RGB_White.png" alt="spotify-logo" width="131px" height="40px">
      </div>
      <ul class="menu">
        <li class="menu-elem">
          Главная
        </li>
        <li class="menu-elem">
          Поиск
        </li>
        <li class="menu-elem">
          Моя медиатека
        </li>
      </ul>
      <ul class="menu playlist">
        <li class="menu-elem">Создать плейлист</li>
        <li class="menu-elem">Любимые треки</li>
      </ul>
    </nav>
    </aside>
    <main class="content">
      <header class="header">
        <div class="hidden-bar"></div>
      </header>
      <div class="content-spacing">
        <section class="section">
          <div class="text-content">Недавно прослушано</div>
          <div class="grid-content">
            <div class="music-box">
              <div class="album">
                <div class="photo">
                  <img src="./album.png" height="148px" style="box-shadow: 0px 0px 25px 2px #000; align-self:center">
                  <img class="hidden-img"src="./Spotify-Play-Button.png" width="48px"height=48px>
                </div>
                <div class="first-title">Название альбома</div>
                <div class="second-title">Имя исполнителя</div>
              </div>
            </div>
            <div class="music-box">
              <div class="album">
                <div class="photo">
                  <img src="./person.png" width="148px" height="148px" style="box-shadow: 0px 8px 25px 2px #000; border-radius:100%">
                  <img class="hidden-img"src="./Spotify-Play-Button.png" width="48px"height=48px>
                </div>
                <div class="first-title">Имя исполнителя</div>
                <div class="second-title">Исполнитель</div>
              </div>
            </div>
          </div>
        </section>
        <section class="section">
          <div class="text-content">Рекомендации</div>
          <div class="grid-content">
            <div class="music-box"></div>
            <div class="music-box"></div>
            <div class="music-box"></div>
            <div class="music-box"></div>
            <div class="music-box"></div>
            <div class="music-box"></div>
            <div class="music-box"></div>
            <div class="music-box"></div>
            <div class="music-box"></div>
            <div class="music-box"></div>
          </div>
        </section>
      </div>
    </main>
    <footer class="footer">
      <div class="left-item">
        <img src="./album.png" width="56px" height="56px" style="cursor:pointer">
        <div class="footer-title">
          <div style="color: white; font-size:14px">Название альбома</div>
          <div style="color:#b3b3b3;font-size:11px">Исполнитель</div>
        </div>
        <button class="like-button"aria-label="Добавить в медиатеку">
          <img src="./heart-64.png" height="16px" width="16px">
        </button>
      </div>
    </footer>
  </body>
</html>
